<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Stretched Link in Card</h2>
        
        <div class="card" style="width:400px">
            <img class="card-img-top" src="Incredible-India-Taj-Mahal.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">Taj Mahal</h4>
                <p class="card-text">Taj Mahal is in Agra, UP</p>
                <a href="#" class="btn btn-primary stretched-link">See Profile</a>
            </div>
        </div>

        <div class="card" style="width:400px">
            <img class="card-img-top" src="Incredible-India-Golden-Temple.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">Golden Temple</h4>
                <p class="card-text">Golden Temple is in AmritSar, Punjab</p>
                <a href="#" class="btn btn-primary stretched-link">See Profile</a>
            </div>
        </div>


    </div>

</body>

</html>
